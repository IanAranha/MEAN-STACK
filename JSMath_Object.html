<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    	// Math.random() creates a random number between 0 and 1.
    	//Math.floor() rounds a number down to a whole integer

    	let x = Math.floor(Math.random() * 20);
    	console.log(x);
    	//==> Generates a random number between 0 and 19

    	let y = Math.floor(Math.random() * 21);
    	console.log(y);
    	//==> Generates a random number between 0 and 20

    	let z = Math.floor(Math.random() * 20) + 1;
    	console.log(z);
    	//==> Generates a random number between 1 and 20

    	// MODULUS OPERATOR
    	// % = Modulus operator which gives the remainder after division
    	let a = 11
    	var b = 5
    	var c = a % b
    	console.log(a)
    	console.log(b)
    	console.log(c)
    	//==> should return 1

    	// % can be used to check is one number is odd or even
    	let m = 16;
    	console.log(m % 2);
    	//==> Even numbers when modulated by 2, always return 0

    	var n = 17;
    	console.log( n % 2)
    	//==> Odd numbers when modulated by 2, always return 1

    </script>
</head>
