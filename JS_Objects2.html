<!DOCTYPE html>
<html>
<head>
	<title></title>
<script type="text/javascript">
	// here is an object literal with four key-value pairs
let sandwich = {
    cheese: 'Smoked Gouda',
    meat: 'Dry-aged Bison',
    sauce: 'Chipotle Aioli',
    veggies: 'Caramelized Onions'
}
//Lists the entire object.
console.log(sandwich);

//looping through the object contents
for(let topping in sandwich){
    //List all the keys in the object
    console.log(topping);
    // lists all teh values in the object
    console.log(sandwich[topping]);
}


</script>
</head>

</body>
</html>
