<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function personConstructor(name, age){
			var person = {};
			person.name = name;
			person.age = age;
			person.greet = function(){
				console.log('Hello, my name is ' + person.name + ' and I am ' + person.age + ' years old!')
				}
			return person;
		}

		var steve = personConstructor('Steve', 37);
		steve.greet();

		var anika = personConstructor('Anika', 23);
		anika.greet();

		var emily = personConstructor('Emily', 27);
		emily.greet = function(){
			console.log('I am the greatest ever!')
			}
		emily.greet();


	</script>
</head>
<body>

</body>
</html>
