<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    	//We define variable x 
    	var x = [1, 2, 3]

    	//We assign the entire content to variable y
    	var y =  x 



    	console.log(x)
    	//=> Prints entire x array

    	console.log(y)
    	//=> Prints entire x array


    	//=>Now we add a new value to the array
    	x.push('Hello World')

    	console.log(x)
    	//=> Prints the NEW value of x

    	console.log(y)
    	//=> Again prints the new value of x and not the old one.

    </script>
</head>
